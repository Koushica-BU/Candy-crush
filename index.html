<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Copy</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body class="start-bg">
    <div class="play-btn-wrapper flex" id="startpg">
        <button class="play-btn" id="startbtn"> Play now!</button>
    </div>
    <div class="none" id="game">
        <div class="overlay">
            <div class="overlay-text" id="result"></div>
            <button class="reset-btn" id="reset">Reset</button>
        </div>
        <div class="header-wrapper">
            <h1>Taget: 300</h1>
            <h1>Score: <span id="score"></span></h1>
            <p id="timer">Timer:60s</p>
        </div>
        <div id="board"></div>
    </div>
</body>
</html>
